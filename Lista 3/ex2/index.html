<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img id="lampada" src="lampadaapagada.jpg" width="200">

  <script>
    const lampada = document.getElementById("lampada");
    let acesa = false;

    lampada.addEventListener("click", () => {
      acesa = !acesa;
      lampada.src = acesa ? "lampadaacesa.jpg" : "lampadaapagada.jpg";
    });
  </script>
</body>
</html>
